<mat-card>
  <mat-card-title>Edit Profile</mat-card-title>
  <mat-card-content>
    <form class="matero-form-horizontal">
      <div fxLayout="row wrap" fxLayoutGap="8px grid">

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="model.username" disabled name="username" required>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>password</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="model.password" name="password" required>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>firstname</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="model.firstname"  name="firstname" required>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>lastname</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="model.lastname"  name="lastname" required>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="model.city"  name="city">
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="model.address"  name="address">
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>Company</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="model.company"  name="company">
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>personalphone</mat-label>
            <input matInput placeholder="Simple placeholder" type="number" [(ngModel)]="model.personalphone" name="personalphone">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="Choose a date"
                   [(ngModel)]="model.dateofbirth"  name="dateofbirth">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>

      </div>

      <div fxLayout="row" fxLayoutAlign="end center">
        <button (click)="UpdateUser()" mat-raised-button color="primary" class="m-t-8">Save</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
