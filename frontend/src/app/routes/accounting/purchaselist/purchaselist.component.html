
<table mat-table [dataSource]="model" class="mat-elevation-z8">

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
    <ng-container matColumnDef="createddate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createddate | date:'dd/MM/yyyy hh:mm'}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="action" sticky>
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" style="cursor: pointer;width: 10%;"> 
            <mat-icon (click)="details(element)" style="color:#1E88E5;">list</mat-icon>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="['_id','createddate','amount','action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['_id','createddate','amount','action'];"></tr>
  </table>
