<page-header class="bg-green-600"></page-header>

<table mat-table [dataSource]="categories" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="action" sticky>
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" style="cursor: pointer;width: 10%;"> 
            <mat-icon (click)="edit(element)" style="color: #43A047;">edit</mat-icon>
            <mat-icon (click)="delete(element)" style="color:#E53935;">delete</mat-icon>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name','action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','action'];"></tr>
  </table>
